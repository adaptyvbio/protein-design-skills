    </g>

    <!-- Title -->
    <text x="38" y="18" fill="#94A3B8" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" font-weight="600" letter-spacing="0.1em">PROTEIN DESIGN SKILLS</text>
    <text x="280" y="18" fill="#64748B" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="13">binder design pipeline</text>
  </g>

  <!-- Pipeline steps -->
  <g transform="translate(36, 80)">
    <!-- Step 1: target -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" fill="#475569" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="15" font-weight="600">
        target
        <animate attributeName="fill" values="#475569;#36B7F6;#36B7F6;#475569;#475569" dur="8s" keyTimes="0;0.05;0.2;0.25;1" repeatCount="indefinite"/>
        <animate attributeName="filter" values="none;url(#glow);url(#glow);none;none" dur="8s" keyTimes="0;0.05;0.2;0.25;1" repeatCount="indefinite"/>
      </text>
      <text x="0" y="18" fill="#64748B" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="10">pdb</text>
    </g>

    <!-- Arrow 1 -->
    <text x="65" y="0" fill="#374151" font-family="system-ui, sans-serif" font-size="16">&#8594;</text>

    <!-- Step 2: design binder -->
    <g transform="translate(95, 0)">
      <text x="0" y="0" fill="#475569" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="15" font-weight="600">
        design binder
        <animate attributeName="fill" values="#475569;#475569;#36B7F6;#36B7F6;#475569;#475569" dur="8s" keyTimes="0;0.25;0.3;0.45;0.5;1" repeatCount="indefinite"/>
        <animate attributeName="filter" values="none;none;url(#glow);url(#glow);none;none" dur="8s" keyTimes="0;0.25;0.3;0.45;0.5;1" repeatCount="indefinite"/>
      </text>
      <text x="0" y="18" fill="#64748B" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="10">boltzgen</text>
    </g>

    <!-- Arrow 2 -->
    <text x="220" y="0" fill="#374151" font-family="system-ui, sans-serif" font-size="16">&#8594;</text>

    <!-- Step 3: validate -->
    <g transform="translate(250, 0)">
      <text x="0" y="0" fill="#475569" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="15" font-weight="600">
        validate
        <animate attributeName="fill" values="#475569;#475569;#10B981;#10B981;#475569;#475569" dur="8s" keyTimes="0;0.5;0.55;0.7;0.75;1" repeatCount="indefinite"/>
        <animate attributeName="filter" values="none;none;url(#glow);url(#glow);none;none" dur="8s" keyTimes="0;0.5;0.55;0.7;0.75;1" repeatCount="indefinite"/>
      </text>
      <text x="0" y="18" fill="#64748B" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="10">chai</text>
    </g>

    <!-- Arrow 3 -->
    <text x="340" y="0" fill="#374151" font-family="system-ui, sans-serif" font-size="16">&#8594;</text>

    <!-- Step 4: filter -->
    <g transform="translate(370, 0)">
      <text x="0" y="0" fill="#475569" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="15" font-weight="600">
        filter
        <animate attributeName="fill" values="#475569;#475569;#F59E0B;#F59E0B;#475569" dur="8s" keyTimes="0;0.75;0.8;0.95;1" repeatCount="indefinite"/>
        <animate attributeName="filter" values="none;none;url(#glow);url(#glow);none" dur="8s" keyTimes="0;0.75;0.8;0.95;1" repeatCount="indefinite"/>
      </text>
      <text x="0" y="18" fill="#64748B" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="10">protein-qc</text>
    </g>
  </g>
</svg>
